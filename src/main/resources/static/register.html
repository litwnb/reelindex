<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
<nav class="bg-gray-800 p-4 text-white flex justify-between items-center">
    <div class="flex items-center gap-6">
        <h1 class="font-bold text-2xl">Reelindex</h1>
        <a href="/index.html" class="hover:underline">Movies</a>
        <a href="/ratings.html" class="hover:underline">My Ratings</a>
        <a href="/watchlist.html" class="hover:underline">Watchlist</a>
    </div>
    <div class="flex gap-6">
        <a href="/user.html" class="hover:underline">Profile</a>
        <a href="/change-password.html" class="hover:underline">Change Password</a>
    </div>
</nav>
<div class="max-w-3xl mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6">Register</h1>
    <form id="registerForm" class="bg-white p-6 rounded shadow flex flex-col gap-4">
        <input type="text" name="username" placeholder="Username" required class="border p-2 rounded" />
        <input type="password" name="password" placeholder="Password" required class="border p-2 rounded" />
        <button type="submit" class="bg-green-500 text-white py-2 rounded hover:bg-green-600">Register</button>
        <p id="message" class="mt-2"></p>
    </form>
</div>
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(e.target).entries());
        const res = await fetch('/api/user/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        const msg = document.getElementById('message');
        if (res.ok) {
            msg.textContent = 'Registration successful!';
            msg.style.color = 'green';
            e.target.reset();
        } else {
            msg.textContent = 'Error during registration.';
            msg.style.color = 'red';
        }
    });
</script>
</body>
</html>
